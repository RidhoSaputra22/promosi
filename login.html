<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.min.css" />
    <link
      rel="stylesheet"
      href="frontend/libraries/combined/css/gijgo.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend/styles/main.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="container">
        <div class="row page-login d-flex align-items-center">
          <div class="section-left col-12 col-md-6">
            <h1 class="mb-4">
              We explore the new <br />
              life much better
            </h1>
            <img
              src="frontend/images/pic_featured.jpg"
              alt=""
              class="w-75 d-none d-sm-flex"
            />
          </div>
          <div class="section-right col-12 col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <img
                    src="/frontend/images/logo.png"
                    alt=""
                    class="w-50 mb-4"
                  />
                </div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail"
                      aria-describedby="emailHelp"
                    />
                    <div class="form-group">
                      <label for="exampleInputPassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword"
                      />
                    </div>
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        id="exampleCheck1"
                        class="form-check-input"
                      />
                      <label for="exampleCheck1" class="form-check-label"
                        >Remember Me</label
                      >
                    </div>
                    <button type="submit" class="btn btn-login btn-block">
                      Sign in
                    </button>
                    <p class="text-center mt-4">
                      <a href="#">Saya lupa password</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="frontend/libraries/jquery/jquery.js.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
